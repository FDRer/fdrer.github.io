<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>订单管理</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/order-manage.css">
	<script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<ul class="topnav">
	<!-- 判断处于什么阶段给li添加active类 -->
		<li class="active"><img src="img/dd1.png" alt="" class="img-responsive center-block"><img src="img/dd1_red.png" alt="" class="img-responsive center-block"><span>待付定金</span></li>
		<li><img src="img/dd2.png" alt="" class="img-responsive center-block"><img src="img/dd2_red.png" alt="" class="img-responsive center-block"><span>待收小样</span></li>
		<li><img src="img/dd3.png" alt="" class="img-responsive center-block"><img src="img/dd3_red.png" alt="" class="img-responsive center-block"><span>待付尾款</span></li>
		<li><img src="img/dd4.png" alt="" class="img-responsive center-block"><img src="img/dd4-red.png" alt="" class="img-responsive center-block"><span>待收成品</span></li>
		<li><img src="img/dd5.png" alt="" class="img-responsive center-block"><img src="img/dd5_red.png" alt="" class="img-responsive center-block"><span>待评价</span></li>
		<li><img src="img/dd6.png" alt="" class="img-responsive center-block"><img src="img/dd6_red.png" alt="" class="img-responsive center-block"><span>返修/退款</span></li>
	</ul>

	<!-- 商品信息 -->
	<div class="container-fluid content">
		<div class="row item"><!-- 循环item -->
			<div class="col-xs-8 dianpu"><img src="img/dianpu.png" alt="" class="img-responsive"><span>Luckly的设计生活馆</span></div>
			<div class="col-xs-4 text-right fkzt">待付定金<!-- 这里有种状态：'待付定金'，'待收小样'，'待付尾款'，'待收成品'，'待评价'，'返修/退款' --></div>
			<div class="col-xs-12 info">
				<div class="col-xs-3 img"><img src="img/good1.png" alt="" class="img-responsive"></div>
				<div class="col-xs-9 shuxing">
					<h5 class="col-xs-12">商品名称商品名称商品名称商品名称商品名称商品名称</h5>
					<div class="col-xs-6">
						<p>颜色：黑白色</p>
						<p>价格：<span>¥209</span>(定金<!-- 三种状态'尾款'，'定金'，'全款' -->)</p>
					</div>
					<div class="col-xs-6">
						<p>布料：春眠</p>
						<p>数量：1件</p>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="col-xs-12 price"><span class="pull-left">共1件</span> <span class="pull-right">合计：<b>¥209.00</b></span></div>
				<div class="col-xs-12 anniu">
					<span class="pull-left">23小时后订单失效</span><!-- '我们将在收到订单后15内后完成返修/退款','7天后，订单将自动收货' -->
					<b class="pull-right btn btn-default">取消</b>
					<a href="#" class="pull-right btn btn-default">去付定金</a>
					<!-- 上b、a标签按钮：待付定金情况下：a:去付定金，b:取消;待收小样情况：a:确认收货，b:返修;
					待付尾款情况：a:去付尾款,b：退定金;待收成品：a：去付尾款，b:返修/退款 ？？？？
					待评价状态：a:评价晒单，b:隐藏；返修/退款状态：a隐藏；b:取消 -->
				</div>
			</div><!-- item结束 -->
		</div>
	</div>
</body>
</html>
